<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Resume Builder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form id="resumeForm" class="form-container">
        <!-- Personal Information -->
        <div class="section">
          <h2 class="section-title">Personal Information</h2>
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required />
          </div>
          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" name="location" required />
          </div>
        </div>

        <!-- Education -->
        <div class="section">
          <h2 class="section-title">Education</h2>
          <div id="educationContainer"></div>
          <button type="button" class="btn" id="addEducation">
            Add Education
          </button>
        </div>

        <!-- Work Experience -->
        <div class="section">
          <h2 class="section-title">Work Experience</h2>
          <div id="experienceContainer"></div>
          <button type="button" class="btn" id="addExperience">
            Add Experience
          </button>
        </div>

        <!-- Skills -->
        <div class="section">
          <h2 class="section-title">Skills</h2>
          <div class="form-group">
            <label for="skills">Skills (comma-separated)</label>
            <textarea id="skills" name="skills" rows="3" required></textarea>
          </div>
        </div>

        <button type="submit" class="btn">Generate Resume</button>
      </form>

      <!-- Resume Preview -->
      <div
        id="resumePreview"
        class="resume-preview"
        style="display: none"
      ></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
